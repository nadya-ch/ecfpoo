name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install JDK 21
        run: |
          sudo add-apt-repository ppa:linuxuprising/java -y
          sudo apt-get update
          echo oracle-java21-installer shared/accepted-oracle-license-v1-2 select true | sudo /usr/bin/debconf-set-selections
          sudo apt-get install oracle-java21-installer -y
          sudo apt-get install oracle-java21-set-default -y

      - name: Compile Project
        run: javac -sourcepath src -d out src/*.java src/**/*.java

      - name: Create Artifacts Directory if not exists
        run: mkdir -p artifacts

      - name: Create JAR
        run: jar cvf reverso.jar -C out/ .

      - name: Save Artifact JAR
        run: mv reverso.jar artifacts/

      - name: End Message
        run: echo "Build process completed successfully"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
